<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- action속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/article/save" method="post">
    <!-- name속성: 서버로 전송할 때 변수이름의 역할 -->
    제목: <input type="text" name="articleName"> <br>
    <p id="check-result"></p>
    내용: <input type="text" name="articleDescription"> <br>
    <input type="submit" value="글 작성">
</form>
</body>
</html>
